<form class="charactersheet">
    <header>
        <section class="charname">
            <label for="charname">Character Name</label><input name="charname"placeholder="Reiko" />    
        </section>
        <section class="nationality">
            <label for="nationality">Nationality/Citizenship</label>
                <select name="nationality">
                    <option value="crowncitizen">Commonwealth Crown Citizen</option>
                    <option value="corecitizen">Commonwealth Core Citizen</option>
                    <option value="peripherysubject">Commonwealth Periphery Subject</option>
                    <option value="volskoysubject">Volskoy Citizen-Subject</option>
                    <option value="statesubject">State Subject</option>
                    <option value="labourcoalition">Labour Coalition Member</option>
                    <option value="corporate">Corporate</option>
                    <option value="stateless">Stateless</option>
                    <option value="feldharnstewardship">Feldharn Artificial Life Stewardship</option>
                    <option value="utnational">Unaligned Territory National</option>
                </select>
        </section>
        <section class="species">
            <label for="species">Species</label>
                <select name="species">
                    <option value="lokvandet">Lokvandet</option>
                    <option value="volskoy">Volskoy</option>
                    <option value="herthik">Herthik</option>
                    <option value="android">Android</option>
                    <option value="alvastran">Alvastran</option>
                    <option value="human">Human</option>
                    <option value="designerorganism">Designer Organism</option>
                    <option value="symbiosaanima">Symbiosa Anima</option>
                    <option value="zirallex">Zirallex</option>
                </select>
        </section>
        <section class="birthplace">
            <label for="birthplace">Place of Birth/Origin</label>
                <select name="birthplace">
                    <option value="arboreal">Arboreal World</option>
                    <option value="arctic">Arctic World</option>
                    <option value="cytherean">Cytherean World</option>
                    <option value="desert">Desert World</option>
                    <option value="jovian">Jovian</option>
                    <option value="midnight">Midnight World</option>
                    <option value="spacer">Spacer</option>
                    <option value="tomb">Tomb World</option>
                    <option value="volcanic">Volcanic World</option>
                </select>
        </section>
        <section class="upbringing">
            <label for="upbringing">Upbringing</label>
                <select name="upbringing"
                    <option value="athlete">Athlete</option>
                    <option value="bohemian">Bohemian</option>
                    <option value="fortressworld">Fortress World</option>
                    <option value="ganger">Ganger</option>
                    <option value="hacksmith">Hacksmith</option>
                    <option value="nomad">Nomad</option>
                    <option value="privateschool">Private Schooling</option>
                    <option value="regressorworld">Regressor World</option>
                    <option value="researchstation">Research Station</option>
                    <option value="streetkid">Street Kid</option>
                    <option value="urbanite">Urbanite</option>
                </select>
        </section>
        <section class="formative">
            <label for="formative">Formative Experience</label><input name="formative"placeholder="Mercenary" />
        </section>
        <section class="experience">
            <label for="experience">Experience</label><input name="experience"placeholder="Criminal Element" />
        </section>
    </header>
</form>
